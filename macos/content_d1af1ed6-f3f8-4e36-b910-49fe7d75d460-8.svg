<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle (Subtle Glow) -->
  <circle cx="100" cy="100" r="90" fill="#0f172a" fill-opacity="0.5" />
  <circle cx="100" cy="100" r="90" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.3" />
  
  <!-- Shield Shape -->
  <path d="M100 20 L160 50 V100 C160 145 100 180 100 180 C100 180 40 145 40 100 V50 L100 20Z" 
        fill="#1e293b" stroke="#60a5fa" stroke-width="3" />
  
  <!-- The "V" / Circuit Core -->
  <path d="M75 80 L100 130 L125 80" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="100" cy="105" r="8" fill="#ffffff" />
  
  <!-- Data Nodes (representing encryption) -->
  <circle cx="65" cy="65" r="4" fill="#94a3b8" />
  <circle cx="135" cy="65" r="4" fill="#94a3b8" />
  <circle cx="100" cy="60" r="4" fill="#94a3b8" />
  
  <!-- Connecting Lines -->
  <line x1="65" y1="65" x2="75" y2="80" stroke="#475569" stroke-width="2" />
  <line x1="135" y1="65" x2="125" y2="80" stroke="#475569" stroke-width="2" />
  <line x1="100" y1="60" x2="100" y2="80" stroke="#475569" stroke-width="2" />
</svg>