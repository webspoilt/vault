# üîê VAULT - Docker Compose
#
# This file defines the complete VAULT deployment
# including the relay server, web client, and monitoring.

version: '3.8'

services:
  # Relay Server (Go)
  relay:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vault-relay
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BIND_ADDR=:8080
      - MAX_MESSAGE_SIZE=65536
      - MESSAGE_TTL_SECONDS=86400
      - LOG_LEVEL=info
    volumes:
      - ./server/config.yaml:/app/config.yaml:ro
    networks:
      - vault-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web Client (React + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: vault-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_RELAY_URL=ws://localhost:8080/ws
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - relay
    networks:
      - vault-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: vault-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - vault-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: vault-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - vault-network

  # Redis (Optional: for distributed deployments)
  redis:
    image: redis:7-alpine
    container_name: vault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vault-network
    profiles:
      - distributed

networks:
  vault-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
